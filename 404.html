<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>Refined Apps - 404 </title>
  <!-- Tailwind CSS @latest -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body class="h-full w-full flex flex-col items-center justify-center font-sans">

  <!-- Main Container -->
  <div class="text-center p-8 max-w-lg">
    <!-- 404 Heading -->
    <h1 class="text-9xl font-extrabold mb-4">404</h1>

    <!-- Stormtrooper Image -->
    <!-- Make sure you place 'stormtrooper.png' in your /images/ or adjust the path as needed -->
    <img
      src="./images/stormtrooper.png"
      alt="Stormtrooper"
      class="mx-auto w-40 h-auto mb-6 animate-bounce"
    />

    <!-- Star Wars Joke Text -->
    <p class="text-2xl font-semibold mb-6">
      These aren't the droids you're looking for!
    </p>
    <p class="text-gray-400 mb-8">
      The page you requested has vanished into hyperspace.
    </p>

    <!-- Return Home Button -->
    <a
      href="./index.html"
      class="
        inline-block
        px-6 py-3
        text-lg
        font-semibold
        bg-pink-600
        rounded-full
        hover:bg-pink-700
        transform hover:scale-105
        transition
        shadow-lg
      "
    >
      Return to the Force
    </a>
  </div>

  <!-- Optional Decorative Element -->
  <div
    class="absolute bottom-10 right-10 w-32 h-32 bg-gradient-to-tr from-blue-700 to-purple-700 rounded-full animate-pulse opacity-40"
  ></div>
  
</body>
</html>
