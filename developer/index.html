<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-gray-100">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Project Landing - Developer Access</title>
      <!-- Tailwind CSS @latest -->
      <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
      <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
      <link rel="stylesheet" href="../css/hover-styles.css">
      <link rel="stylesheet" href="../css/main.css">
      <!-- Password protection script -->
      <script src="login.js"></script>
   </head>
   <body class="h-full w-full flex flex-col font-sans">
      <!-- NAVBAR (dark) with Docs Button -->
      <header class="sticky top-0 z-20 bg-gray-800 bg-opacity-90 backdrop-blur-md shadow-md">
         <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Left: Logo and Brand Name -->
            <a href="../" class="flex items-center space-x-3">
               <img
                  src="../images/placeholder-icon.svg"
                  alt="Placeholder Logo"
                  class="h-8 w-8 object-contain"
                  />
               <span class="text-xl font-bold text-pink-400">
               Project Landing <span class="text-sm text-green-300">(Developer)</span>
               </span>
            </a>
            <!-- Right: Docs Button and Switch Button -->
            <div class="flex items-center space-x-4">
               <a href="../user/index.html" class="btn-user px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded shadow text-white text-sm font-semibold transition">
                  Switch to User View
               </a>
               <a
                  href="../tbd.html" 
                  class="docs-button px-4 py-2 bg-pink-600 hover:bg-pink-700 rounded shadow text-white text-sm font-semibold transition">
               Docs
               </a>
               <button 
                  id="logout-button" 
                  class="btn-logout px-4 py-2 bg-red-600 hover:bg-red-700 rounded shadow text-white text-sm font-semibold transition"
                  onclick="sessionStorage.removeItem('authenticated'); window.location.reload();">
                  Log Out
               </button>
            </div>
         </div>
      </header>
      <!-- HERO / SPLIT SECTION -->
      <section class="relative flex-grow overflow-hidden">
         <!-- Diagonal Background in dark shades -->
         <div
            class="absolute inset-0 -skew-y-3 transform origin-top-left
            bg-gradient-to-tr from-gray-900 to-gray-800"
            ></div>
         <!-- Main Content (z-10 so it's above the BG) -->
         <div class="relative z-10 max-w-7xl mx-auto px-4 py-20 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <!-- LEFT COLUMN: Heading & Description -->
            <div class="space-y-6 md:pr-10">
               <h1 class="text-4xl md:text-5xl font-extrabold">
                  Project Landing
               </h1>
               <p class="text-lg leading-relaxed text-gray-300">
                  Access
                  <span class="font-semibold text-green-300">Placeholder 1</span>,
                  <span class="font-semibold text-purple-300">Placeholder 2</span>,
                  <span class="font-semibold text-pink-300">Placeholder 3</span>,
                  and moreâ€”straight from the
                  <span class="font-semibold text-pink-400">Project Landing</span> hub.
               </p>
            </div>
            <!-- RIGHT COLUMN: Uniform Grid for App Logos -->
            <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-2 lg:grid-cols-4 gap-12 place-items-center md:pl-10">
               <a href="../tbd.html" target="_blank" class="app-link hover-effect portainer">
               <img src="../images/placeholder-icon.svg" alt="Placeholder 1" />
               <span class="text-sm font-semibold text-pink-300">Placeholder 1</span>
               </a>
               <a href="../tbd.html" target="_blank" class="app-link hover-effect wazuh">
               <img src="../images/placeholder-icon.svg" alt="Placeholder 2" />
               <span class="text-sm font-semibold text-cyan-300">Placeholder 2</span>
               </a>
               <a href="../tbd.html" target="" class="app-link hover-effect ticket">
               <img src="../images/placeholder-icon.svg" alt="Placeholder 3" />
               <span class="text-sm font-semibold text-purple-300">Placeholder 3</span>
               </a>
            </div>
         </div>
      </section>
      <!-- FOOTER (dark) -->
      <footer class="bg-gray-800 bg-opacity-90 py-4">
         <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-300">
            <a 
               href="https://github.com/SG3xHERO/Project-Landing" 
               target="_blank" 
               class="text-gray-400 hover:text-red-400 underline underline-offset-4 decoration-dotted transition-colors duration-300"
               >Fork on Github!
            </a>
            <br>
            Created by Ben Foggon :)
         </div>
      </footer>
   </body>
</html>
